<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="jquery-2.1.1.min.js"></script>
    
    <script src="startPage.js"></script>

    <title>Example App</title>

    <link href="table.css" rel="stylesheet">

</head>
<body>
    <h1> I am an App </h1>
    <div class = "container">
        <div class = "container"  >
            <h4>Chair Shape</h4>
            <div style="float:left; margin:20px">
                <div><input name="frameShape" type="radio" value = "rect" checked> <label for="frameShape" id="rect">No Arm</label></div>
                <div><input name="frameShape" type="radio" value = "oval" >        <label for="frameShape" id="oval">No Arm with Shelf</label></div>
                <div><input name="frameShape" type="radio" value = "conc" >        <label for="frameShape" id="conc">One Cut Out</label></div>
                <div><input name="frameShape" type="radio" value = "knob" >        <label for="frameShape" id="knob">One Cut Out and Shelf</label></div>
                <div><input name="frameShape" type="radio" value = "brac" >        <label for="frameShape" id="brac">Two Cut Outs</label></div>
                <div><input name="frameShape" type="radio" value = "heart">        <label for="frameShape" id="heart">Two Cut Outs and Shelf</label></div>
                <div><input name="frameShape" type="radio" value = "arm">        <label for="frameShape" id="arm">Arm</label></div>
                <div><input name="frameShape" type="radio" value = "arm1cut">        <label for="frameShape" id="arm1cut">Arm and One Cut Out</label></div>
                <div><input name="frameShape" type="radio" value = "arm2cut">        <label for="frameShape" id="arm2cut">Arm and Two Cut Outs</label></div>
            </div>
            
            <img id="frameShape" src="images_b/2.bmp" alt="rectangle frame" style="width:200px; height:175px"/>
        </div>
    </div>    
    <br><br><br>

    <div>
        <nav id="toolbar" >
            <button id="generateSettings" onclick="theApp.OnGenSettings()">Generate Settings</button>
            <button id="exportSettings" onclick="theApp.OnExportSettings()">Save Settings File</button>
        </nav>
    </div>

    <h3> Press Generate </h3>
    <p id="status"> ... Code will Go Here ... </p> <!-- this will be replaced with gcode when calculate is pressed -->
</body>
